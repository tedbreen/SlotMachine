<!DOCTYPE>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  <link href='http://fonts.googleapis.com/css?family=Candal' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="title">COFFEE SLOTS</div>
  <div class="viewer">
    <div class="reel" id="reel-1">
      <div class="left-two reel-item"></div>
      <div class="left-one reel-item"></div>
      <div class="left-three reel-item"></div>
      <div class="left-two reel-item"></div>
      <div class="left-one reel-item"></div>
      <div class="left-three reel-item"></div>
    </div><div class="reel" id="reel-2">
      <div class="middle-three reel-item"></div>
      <div class="middle-two reel-item"></div>
      <div class="middle-one reel-item"></div>
      <div class="middle-three reel-item"></div>
      <div class="middle-two reel-item"></div>
      <div class="middle-one reel-item"></div>
    </div><div class="reel" id="reel-3">
      <div class="right-one reel-item"></div>
      <div class="right-three reel-item"></div>
      <div class="right-two reel-item"></div>
      <div class="right-one reel-item"></div>
      <div class="right-three reel-item"></div>
      <div class="right-two reel-item"></div>
    </div>
  </div><div class="button-container"><div class="button" id="btn-pull-container"><button id="btn-pull">Pull lever</button></div><div id="btn-reset-container" class="button"><button id="btn-reset">Play again?</button></div></div><div id="result-display"></div>
  <script id="first-script" type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="js/game_functions.js"></script>
  <script type="text/javascript" src="js/initialize.js"></script>
  <script type="text/javascript">
    $.noConflict();
  </script>
  <script type="text/javascript">
    jQuery( document ).ready( function() {
        prepareMachine( generateResult() );
        console.log("event listener added: resetGame()");
        resetBtn.addEventListener('click', function() {
            resetReels();
        });
    });
  </script>
</body>
</html>
